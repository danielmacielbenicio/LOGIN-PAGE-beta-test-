<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>TELA DE LOGIN PRINCIPAL</title>
    </head>
    <body class="poppins-thin">
        <div class="login_page">
            <header>
                <div class="login_title">
                    <div class="poppins-bold">
                        <h1 class="principal_title">
                            Login
                        </h1>
                    </div>
                    <div>
                        <p class="sub_title">
                            Obtenha acesso aos nossos servi√ßos
                        </p>
                    </div>
                </div>
            </header>
            <div class="forms">
                <form>
                    <div class="brightness_forms">
                        <div class="forms_style">
                            <input type="email" class="e-mail"
                                placeholder="E-mail">
                            <div class="password_align">
                                <input type="password" class="password"
                                    placeholder="Senha">
                                <!-- Utilize tanto da imagem "hidden" na pasta demoninada "eye" para mudar o olho-->
                                <img src="eye/eye.png" class="eye-opened">
                            </div>
                            <input type="submit" class="btn_submit">
                        </div>
                    </div>
                </form>
                <div class="forgot_password">
                    <a target="_blank"
                        href="https://www.google.com.br/?hl=pt-BR"
                        class="link_forgot">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
